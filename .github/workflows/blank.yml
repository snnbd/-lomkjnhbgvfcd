name: Setup Linux SSH

on: [push, workflow_dispatch]

jobs:
  setup-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install OpenSSH server
        run: |
          sudo apt update
          sudo apt install -y openssh-server sshpass
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Setup SSH user
        run: |
          if id "runneradmin" &>/dev/null; then
              echo "User runneradmin already exists"
          else
              sudo adduser --disabled-password --gecos "" runneradmin
              echo "runneradmin:P@ssw0rd!" | sudo chpasswd
              sudo adduser runneradmin sudo
          fi

      - name: Install Ngrok
        run: |
          wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip
          unzip ngrok.zip
          sudo mv ngrok /usr/local/bin

      - name: Authenticate Ngrok
        run: ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok
        run: |
          nohup ngrok tcp 22 --log=stdout > ngrok.log &
          sleep 10
          cat ngrok.log
          curl --silent --show-error http://127.0.0.1:4040/api/tunnels

      - name: Get Ngrok URL
        run: |
          NGROK_URL=$(curl --silent --show-error http://127.0.0.1:4040/api/tunnels | grep -o 'tcp://.*.ngrok.io:[0-9]*')
          echo "Ngrok URL: $NGROK_URL"
          echo $NGROK_URL > ngrok_url.txt

      - name: Upload Ngrok URL
        uses: actions/upload-artifact@v3
        with:
          name: ngrok-url
          path: ngrok_url.txt

      - name: SSH login test using sshpass
        run: |
          NGROK_URL=$(cat ngrok_url.txt)
          SSH_HOST=$(echo $NGROK_URL | sed 's|tcp://||' | cut -d':' -f1)
          SSH_PORT=$(echo $NGROK_URL | cut -d':' -f2)
          echo "Attempting to SSH into $SSH_HOST on port $SSH_PORT"
          sshpass -p "P@ssw0rd!" ssh -o StrictHostKeyChecking=no runneradmin@$SSH_HOST -p $SSH_PORT "echo 'SSH login successful!'"

      - name: Keep the Action alive for 6 hours
        run: |
          echo "Waiting for 6 hours to keep the action alive"
          sleep 21600
